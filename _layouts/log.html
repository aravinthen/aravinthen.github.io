---
layout: default
---

<article class="log-entry">
  <header class="log-header">
    <div class="log-date">
      {{ page.date | date: "%Y-%m-%d" }}
    </div>
    {% if page.title %}
    <h1 class="log-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="log-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <footer class="log-tags">
    tags:
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </footer>
  {% endif %}
</article>
