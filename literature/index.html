---
layout: default
title: Literature Reviews
section: literature
---

<h2>Literature Reviews</h2>

<ul>
  {% for post in site.posts %}
    {% if post.category == "literature" %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
