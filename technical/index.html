---
layout: default
title: Technical Notes
---

<h2>Technical Notes</h2>

<ul>
  {% for post in site.posts %}
    {% if post.category == "technical" %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
