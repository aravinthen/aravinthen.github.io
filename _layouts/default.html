<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<header class="site-header">
  <div class="header-inner">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p class="subtitle">{{ site.description }}</p>

    <nav class="section-nav">
      <a href="/literature/">Literature</a>
      <a href="/technical/">Technical</a>
      <a href="/projects/">Projects</a>
      <a href="/miscellaneous/">Misc</a>
    </nav>
  </div>
</header>

<nav class="section-nav">
  <a href="/literature/" class="{% if page.section == 'literature' %}active{% endif %}">Literature</a>
  <a href="/technical/" class="{% if page.section == 'technical' %}active{% endif %}">Technical</a>
  <a href="/projects/" class="{% if page.section == 'projects' %}active{% endif %}">Projects</a>
  <a href="/misc/" class="{% if page.section == 'misc' %}active{% endif %}">Misc</a>
</nav>

<body>
  <main class="container">
    <header class="site-header">
      <h1><a href="/">{{ site.title }}</a></h1>
      <p class="subtitle">{{ site.description }}</p>
    </header>

    {{ content }}

    <footer class="site-footer">
      <p>© {{ site.time | date: "%Y" }} {{ site.author }}</p>
    </footer>
  </main>
</body>
</html>
