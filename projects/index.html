---
layout: default
title: Research Projects
---

<h2>Research Projects</h2>

<ul>
  {% for post in site.posts %}
    {% if post.category == "projects" %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
